    <style>
      body{
        font-family: 'RobotoDraft', sans-serif;
      }
      .chip-container {
        position: absolute;
        right: 0;
        left: 0;
        text-align: center;
      }

      .chip {
        width:220px;
        height:280px;
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        padding-top: 15px;
        padding-left: 10px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-product-title {
        font-weight: bold;
      }

      .chip-image{
        height:100%;
      }

      #details {
        padding: 200px 10% 0;
      }

      .card {

        left:5%;
        top:10%;
        width: 90%;
        height: auto;
        border-radius: 3px;
        text-align: start;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        background-image: linear-gradient(bottom, #FFFFFF 50%, #F44336 50%);
        background-image: -o-linear-gradient(bottom, #FFFFFF 50%, #F44336 50%);
        background-image: -moz-linear-gradient(bottom, #FFFFFF 50%, #F44336 50%);
        background-image: -webkit-linear-gradient(bottom, #FFFFFF 50%, #F44336 50%);
        background-image: -ms-linear-gradient(bottom, #FFFFFF 50%, #F44336 50%);
         /*style="background-image: linear-gradient(bottom, #FFFFFF 50%, #{{selectedProduct.color}} 50%);background-image: -o-linear-gradient(bottom, #FFFFFF 50%, #{{selectedProduct.color}} 50%);background-image: -moz-linear-gradient(bottom, #FFFFFF 50%, #{{selectedProduct.color}} 50%);background-image: -webkit-linear-gradient(bottom, #FFFFFF 50%, #{{selectedProduct.color}} 50%);background-image: -ms-linear-gradient(bottom, #FFFFFF 50%, #{{selectedProduct.color}} 50%);"*/
      }

      .card-left {
        width: 35%;
        margin-top: 2%;
        margin-left: 2%;
      }

      .card-right {
        padding: 24px;
      }

      .card-product-title {
        color:white;
        font-size: 3em;
      }

      .card-clothing {
        color:white;
        font-size: 1em;
      }

      .card-price {
        color:white;
        font-size: 3em;
        padding-right: 2%;
      }
      @media screen and (max-width: 1200px) {
        .card-price {
          float:left;
        }
      }

      .card-image{
        width:100%;
        height:auto;
        max-height:20%;
      }

      .card-description{
        position: absolute;
        top:55%;
      }
      .paper-icon-close{
        position: absolute;
        top:0px;
        right:0px;
      }
      .basket {
        background: #FFEB3B;
      }
      .inputs{
        display: inline-block;
      }
      paper-fab{
        background: #FFEB3B;
        color: black;
        position:absolute;
        right:3%;
        bottom:50%;
      }
      paper-dropdown-menu{
        background-color: inherit;
      }
      paper-dropdown-menu::shadow #control {
        color: black;
        border-bottom-color: black;
      }
    </style>

    <core-animated-pages id="coreAnimatedPages" selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{filteredItems as item}}">
            <div class="chip" hero-id="{{item.product}}-{{item.clothing}}" hero?="{{selectedProduct === item }}">
              <div class="chip-top" hero-id="{{item.product}}-{{item.clothing}}-art" hero?="{{selectedProduct === item}}">
                <img class="chip-image" src="{{item.image}}"/>
              </div>
              <div class="chip-bottom">
                <div class="chip-product-title">{{item.product}}</div>
                <div class="chip-clothing">{{item.clothing}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">
        <div class="card" layout horizontal hero-id="{{selectedProduct.product}}-{{selectedProduct.clothing}}" hero>
          <paper-icon-button icon="clear" class="paper-icon-close" on-tap="{{transition}}"></paper-icon-button>
          <div class="card-left" hero-id="{{selectedProduct.product}}-{{selectedProduct.clothing}}-art" hero>
            <img class="card-image" src="{{selectedProduct.image}}"/>
          </div>
          <div class="card-right" flex>
            <div layout horizontal center>
              <div flex>
                <paper-fab mini icon="arrow-forward" title="arrow-forward" role="button" tabindex="0" aria-label="arrow-forward" on-tap={{forward}}></paper-fab>
                <div class="card-product-title">{{selectedProduct.product}}</div>
                <div class="card-clothing">{{selectedProduct.clothing}}</div>
                <div class="card-price">{{selectedProduct.price}}</div>
                <div class="inputs">
                  Size:
                  <paper-dropdown-menu id="clothesSize" label="Select a Size">
                    <paper-dropdown class="dropdown">
                      <core-menu class="menu">
                        <template repeat="{{sizes}}">
                          <paper-item>{{}}</paper-item>
                        </template>
                      </core-menu>
                    </paper-dropdown>
                  </paper-dropdown-menu>

                  Quantity:
                  <paper-dropdown-menu id="clothesQuantity" label="Select Quantity">
                    <paper-dropdown class="dropdown">
                      <core-menu class="menu">
                        <template repeat="{{quantities}}">
                          <paper-item>{{}}</paper-item>
                        </template>
                      </core-menu>
                    </paper-dropdown>
                  </paper-dropdown-menu>
                </div>
                <div>
                <paper-button class="basket" on-click='{{addToBasket}}'>Add to Basket</paper-button>
                </div>
                <div class="card-description">{{selectedProduct.description}} </br></br> {{selectedProduct.materials}} </br></br> {{selectedProduct.productcode}}</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>

  </template>

        } else {

        }
      },

              this.selectedProduct = this.items[i+1];
            } else {

              }
            }

          }

        }.bind(this), 300);
