<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="george-products-service" attributes="products">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax" auto url="/bower_components/george-elements/products.json" on-core-response="{{productsLoaded}}" handleAs="json"> </core-ajax>
  </template>
  <script>
    Polymer('george-products-service', {
      created: function() {
        this.products = [];
      },
      productsLoaded: function() {
        // Make a copy of the loaded data
        this.products = this.$.ajax.response.slice(0);
      }
    });
  </script>
</polymer-element>
